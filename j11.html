<html>
<head>
<script>
function sum(eng,maths,sci)
{
document.write("Percentage calculation");
document.write("<br>");
document.write("english" +eng);
document.write("<br>");
document.write("english" +maths);
document.write("<br>");
document.write("english" +sci);
document.write("<br>");
var s = eng+maths+sci;
return s;
}
function percentage(tt)
{
var per = tt/300*100;
document.write(per);
}
var total =sum(80,90,100);
percentage(total);
</script>
